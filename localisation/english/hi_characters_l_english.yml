 BAY_adolf_hitler: "Adolf Hitler"
 BAY_adolf_hitler_desc: "Born 20 April 1889, Braunau am Inn, Austrian Empire\n\nIn 1907, Hitler applied for admission to the Academy of Fine Arts Vienna but was rejected twice. On 21 December 1907, his mother died of breast cancer; Hitler was 18 at the time. In 1909, Hitler ran out of money and was forced to live in a homeless shelter, and later a public dormitory. He earned money as a causal labourer and by painting and selling watercolours of Vienna's sights.\n\nIn Vienna, Hitler was first exposed to animal liberation movements. He enthusiastically participated in many animal rights demonstrations. In 1911 he emigrated to Bavaria.\n\nIn 1914 he was arrested for attempting to save chickens from a poultry farm. He was sentenced to two years in prison, serving just over a year. While there, he wrote his political manifesto Unsere Tiere (lit. 'Our Animals'). After his early release in 1915, he gained immense amounts of political support. He become a prominent figure of the animal liberation movement in Europe."
