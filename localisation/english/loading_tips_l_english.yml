 LOADING_TIP_1: "Before a revolution happens, it is perceived as impossible; after it happens, it is seen as having been inevitable.\n- Rosa Luxemburg"
 LOADING_TIP_2: "There are decades where nothing happens; and there are weeks where decades happen.\n- Vladimir Lenin"
 LOADING_TIP_3: "Give me fifty DC-3s and the Japanese can have the Burma Road.\n - Chiang Kai-Shek"
 LOADING_TIP_4: "In waking a tiger, use a long stick.\n- Mao Zedong"
