 LOADING_TIP_6: "Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost.\n - Mao Zedong"
 LOADING_TIP_7: "I would rather die in a swamp of Greater Romania than in a paradise of a small Romania.\n - Ion Antonescu"
 LOADING_TIP_8: "People don't matter, only what they represent.\n - Ion Antonescu"
